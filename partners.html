<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Gamez - Partners</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .page-title {
      text-align: center;
      font-size: 28px;
      margin-top: 140px;
      margin-bottom: 20px;
      color: orange;
      text-shadow: 2px 2px 8px red, 0 0 15px orange;
    }

    #partnersGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .partner-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 6px red, 0 0 12px orange;
      transition: transform 0.3s;
    }

    .partner-card:hover {
      transform: scale(1.05);
    }

    .partner-card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .partner-card .text-content h3 {
      font-size: 14px;
      margin: 4px 0;
      color: orange;
      text-shadow: 1px 1px 3px red, 0 0 5px orange;
    }

    .partner-card .text-content p {
      font-size: 11px;
      color: #ccc;
      line-height: 1.3;
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<!-- Navbar is still in the HTML for layout, but has no styling -->
<div class="navbar">
  <div class="logo">Elite Gamez</div>
  <div class="nav-links">
    <a href="search.html">Home</a>
    <a href="games.html">Games</a>
    <a href="movies.html">Movies</a>
    <a href="chatroom.html">Chatroom</a>
    <a href="ai.html">AI</a>
    <a href="contact.html">Contact</a>
    <a href="partners.html" class="active-link">Partners</a>
    <a href="settings.html">Settings</a>
  </div>
</div>

<div class="page-title">Our Partners</div>
<div id="partnersGrid"></div>

<script>
  const partners = [
    {
      name: "rizz hub",
      logo: "LOGO",
      description: "ion know 
  document.addEventListener("DOMContentLoaded", () => {
    const grid = document.getElementById("partnersGrid");
    partners.forEach(partner => {
      const card = document.createElement("div");
      card.className = "partner-card";
      card.innerHTML = `
        <img src="${partner.logo}" alt="${partner.name}" />
        <div class="text-content">
          <h3>${partner.name}</h3>
          <p>${partner.description}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  });

  // Starfield background
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function setupStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      speed: Math.random() * 0.5 + 0.2
    }));
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animateStars);
  }

  setupStars();
  animateStars();
  window.addEventListener('resize', setupStars);
</script>

</body>
</html>
