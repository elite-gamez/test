<!-- Luma Proxy Launcher -->
<style>
  #luma-launcher {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 8px;
    z-index: 9999;
  }
  #luma-url-input {
    display: none;
    margin-top: 8px;
    width: 220px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #555;
    outline: none;
    background-color: #111;
    color: white;
  }
  #enter-proxy {
    display: none;
    margin-top: 5px;
    background-color: orange;
    color: black;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  #browse-btn {
    background-color: #222;
    color: white;
    border: 1px solid #444;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div id="luma-launcher">
  <button id="browse-btn" onclick="showProxyInput()">Browse via Proxy</button><br>
  <input type="text" id="luma-url-input" placeholder="Enter URL here..."><br>
  <button id="enter-proxy" onclick="launchLumaProxy()">Enter</button>
</div>

<script>
  function showProxyInput() {
    document.getElementById('luma-url-input').style.display = 'inline-block';
    document.getElementById('enter-proxy').style.display = 'inline-block';
  }

  function launchLumaProxy() {
    const url = document.getElementById('luma-url-input').value;
    if (!url) return;
    window.location.href = '/luma/embed.html#' + encodeURIComponent(url);
  }
</script>

</body>
